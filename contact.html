    <!--All-Above-Goes-Into-Every-Page-->

    <h1 class="contact-h1">Contact Us</h1>

    <div class="container">
      <form action="/action_page.php">
        <label class="contact-label" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Please Enter Your Name..">

          <!--"https://formdump.codeinstitute.net/"-->

          <label class="contact-label" for="mail">Email</label>
          <input type="text" id="mail" name="mail" placeholder="Please Enter Your Email..">

        <label class="contact-label" for="subject">Message</label>
        <textarea id="subject" name="subject" placeholder="Enter Your Message.." style="height:200px"></textarea>

        <input type="submit" value="Submit">
      </form>
    </div>

    <!--All-Below-Goes-Into-Every-Page-->

<div class="social">

    <a href="https://www.instagram.com/anaheimducks" target="_blank" class="fa fa-instagram" aria-label="instagram link"></a>

    <script>

    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav"
        }
        }

    </script>
